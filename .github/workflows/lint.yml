---
name: Static Code Analysis
on: [push, pull_request]

jobs:
  ansiblelint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run ansible-lint
        uses: dsz182/ansible-lint@v0.5.0
  yamllint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run yamllint
        uses: dsz182/yamllint@v0.1.0
        with:
          path: "ansible"