---
name: Static Code Analysis
on: [push, pull_request]

jobs:
  ansiblelint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run ansible-lint
        uses: ansible-community/ansible-lint-action@v6.0.2
  yamllint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run yamllint
        uses: frenck/action-yamllint@v1.1.2
        with:
          path: "ansible"